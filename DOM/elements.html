<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Prac</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    <h1>Languages</h1>
    <ul id="languages" class="langs">
        <li>Javascript </li>
    </ul>
</body>

<script>
    function addLang(Language){
        const newLang = document.createElement('li');
        newLang.innerHTML = `${Language}`
        document.querySelector('.langs').appendChild(newLang)
    }

    addLang("Python")

    function addLangOpti(LangName){
        const Li = document.createElement('li');
        li.appendChild(document.createTextNode(LangName))
        document.querySelector('.langs'),appendChild(Li)
    }

    const secondlang = document.querySelector("li:nth-child(2)")
    const li = document.createElement('li')
    li.textContent = "Java"
    secondlang.replaceWith(li)

</script>
</html>
